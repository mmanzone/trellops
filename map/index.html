<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trellops Map View</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Leaflet AwesomeMarkers CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-awesome-markers/2.0.2/leaflet.awesome-markers.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .map-container {
            display: flex;
            height: 100vh;
        }

        #map {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.3em;
            margin-bottom: 8px;
        }

        .sidebar-header p {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .sidebar-controls h3 {
            font-size: 1em;
            color: #333;
            margin: 0;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        .block-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .block-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #eee;
            cursor: pointer;
            transition: all 0.2s;
        }

        .block-item:hover {
            background: #f0f0f0;
            border-color: #ccc;
        }

        .block-item input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .block-item label {
            flex: 1;
            cursor: pointer;
            font-size: 0.95em;
            color: #333;
            margin: 0;
        }

        .block-count {
            font-size: 0.85em;
            color: #666;
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.3em;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #333;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group h4 {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .settings-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #eee;
            margin-bottom: 8px;
        }

        .settings-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .settings-item label {
            flex: 1;
            cursor: pointer;
            margin: 0;
            font-size: 0.95em;
            color: #333;
        }

        .status-indicator {
            font-size: 0.85em;
            padding: 6px 10px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .status-indicator.loading {
            background: #cce5ff;
            color: #004085;
        }

        .status-indicator.success {
            background: #d4edda;
            color: #155724;
        }

        .status-indicator.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sidebar-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            background: #f9f9f9;
            text-align: center;
            font-size: 0.85em;
            color: #666;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-height: 50vh;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }

            .map-container {
                flex-direction: column;
            }

            #map {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Map View</h2>
                <p>Filter cards by block</p>
            </div>

            <div class="sidebar-content">
                <div class="sidebar-controls">
                    <h3>Blocks</h3>
                    <div class="control-buttons">
                        <button id="selectAllBtn">All</button>
                        <button class="secondary" id="clearAllBtn">None</button>
                        <button class="secondary" id="settingsBtn">⚙️</button>
                    </div>
                </div>

                <div class="block-list" id="blockList">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <div class="sidebar-footer">
                <span id="cardCountIndicator">0 cards</span>
            </div>
        </div>

        <!-- Map -->
        <div id="map"></div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Map Settings</h3>
                <button class="modal-close" id="closeSettingsBtn">&times;</button>
            </div>

            <div class="settings-group">
                <h4>Display Options</h4>
                <div class="settings-item">
                    <input type="checkbox" id="showCompletedToggle" checked>
                    <label for="showCompletedToggle">Show Completed Cards</label>
                </div>
                <div class="settings-item">
                    <input type="checkbox" id="showTemplatesToggle" checked>
                    <label for="showTemplatesToggle">Show Template Cards</label>
                </div>
            </div>

            <div class="settings-group">
                <h4>Block-Specific Settings</h4>
                <div id="blockSettingsContainer">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <div id="statusIndicator" class="status-indicator" style="display: none;"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

    <!-- Leaflet AwesomeMarkers JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

    <!-- App Script -->
    <script src="/map/script.js"></script>
</body>
</html>
